<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/public/css/login.css">
        <link rel="website icon" href="src/public/icon/web-icon.svg">
        <title>Sistema Envases</title>
    </head>
    <body class="hero">
    <!-- HEADER -->
        <header>
            <nav class="nav__container" id="nav">
                <img src="src/public/img/corona-logo.png" alt="lOGO DE CORONA">
                <menu class="nav__links ">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Conteo</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Revisiones</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Administracion</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Salir</a>
                    </li>
                </menu>
            </nav>
        </header>
    <!-- MAIN -->
        <div class="main">
            <section class="content">
                <img src="src/public/icon/user-profile.svg" alt="HOLA" />
                <label class="title">Inicia Sesión</label>
                <form class="main__form" method="post" action="http://192.168.1.12/corona/login">
                    <div class="input__group">
                        <input type="text" class="main__input" name="username" id="usr" required />
                        <label for="usr" class="main__label">Usuario</label>
                    </div>
                    <div class="input__group">
                        <input type="password" class="main__input" name="password" id="pwd" required />
                        <label for="pwd" class="main__label">Contraseña</label>
                    </div>
                    <input type="submit" value="Ingresar" class="main__input--send" />
                </form>
            </section>
        </div>
        <div class="overlay hidden" id="overlayuser"></div>
    </body>
</html>
